<mat-card class="example-card">

  <mat-toolbar class="background-color">
    <mat-icon class="mat-18">description</mat-icon>
    <span>Exames cadastrados</span>
  </mat-toolbar>

  <button mat-raised-button (click)="openDialog(exame)">Adiconar exame</button>

  <mat-form-field appearance="standard" style="margin-left: 10px; width: 85%;">
    <input matInput (keyup)="applyFilter($event)" placeholder="digite o nome ou valor do exame" #input>
    <mat-label>Pesquisar</mat-label>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let exame"> {{ exame.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let exame"> {{ exame.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let exame"> {{ exame.tipo }} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let exame"> {{ exame.valor | currency : 'BRL' }} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let exame">
          <button mat-icon-button color="primary" aria-label="Editar Exame" (click)="editar(exame)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Deletar Exame" (click)="deletar(exame.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="100" [pageSize]="8" [pageSizeOptions]="[4, 8]" aria-label="Selecione a pÃ¡gina">
    </mat-paginator>

  </div>

</mat-card>
