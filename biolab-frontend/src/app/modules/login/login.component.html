<mat-card>
    <div class="title-login">
      <h1>Login</h1>
    </div>          
    <br>
    <form class="form-login">
      <div mat-dialog-content>
        <mat-form-field appearance="outline">
          <mat-label>Digite seu login</mat-label>
          <input matInput placeholder="Digite seu login"/>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>           
        <mat-form-field appearance="outline">
          <mat-label>Digite sua senha</mat-label>
          <input matInput placeholder="Digite sua senha"/>
          <mat-icon matSuffix>key</mat-icon>
        </mat-form-field>          
      </div>
    </form>
    <div>      
      <button mat-raised-button color="primary" style="width: 100%; height: 50px;">
        <mat-icon>login</mat-icon>
        Login</button>
    </div>  
    <br>
</mat-card>
