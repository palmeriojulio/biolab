<mat-toolbar class="background-color">
  <mat-icon class="mat-18">person_outline</mat-icon>
  <span>Adicionar novo exame</span>
</mat-toolbar>
<br>
<mat-card>
  <form [formGroup]="formExame">
    <div mat-dialog-content>
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Digite o nome do exame" formControlName="nome" />
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 49%; margin-right: 3px">
        <mat-label>Tipo</mat-label>
        <input matInput placeholder="Digite o tipo do exame" formControlName="tipo" />
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 50%">
        <mat-label>Valor</mat-label>
        <input matInput type="number" placeholder="Digite o valor do exame" formControlName="valor" />
      </mat-form-field>
    </div>
  </form>
  <div mat-dialog-actions [align]="'start'">
    <button mat-raised-button color="warn" (click)="fecharModal('fechar')">
      Cancelar
    </button>
    <button mat-raised-button style="margin-left: 8px" class="background-color" *ngIf="salvar" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button style="margin-left: 8px" class="background-color" *ngIf="!salvar" (click)="onSubmit()">
      Atualizar
    </button>
  </div>

</mat-card>
